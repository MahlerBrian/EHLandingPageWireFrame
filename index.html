<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="This is a landing page for EngenderHealth to use on Giving Tuesday 2019">
    <meta name="keywords" content="birth control,reproductive rights,repro,giving tuesday,donate,charity,nonprofit,women's health">
    <title>EngenderHealth - Giving Tuesday</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script type="text/javascript" src="app.js" async></script>
  </head>

  <body>
    <header id="header" role="heading" aria-live="polite">
      <img src="https://www.engenderhealth.org/wp-content/themes/engenderhealth/img/elements/logo-engenderhealth.svg" alt="EngenderHealth logo">  
      <h1 id="title">Giving Tuesday - EngenderHealth</h1>
    </header> 

    <main aria-live="polite">
      <section id="mainImage"><img src="tbd" alt="an image of a person with the EH and GT logo watermarks"></section>
      <section id="givingPitch"><p>Why EH is great and why you should especially give on GT</p><div class="donateButton"></div></section>
      <section id="impactRecord"><div><ul>Statistic</ul><ul>Statistic</ul><ul>Statistic</ul></div></section>
      <section id="personalStory">
            <img src="tbd" alt="an image of the person telling the story">
            <article>
                <p>The story of so-and-so.</p>
            </article>
      </section>
      <section id="GT-Reiteration">
            <h2>#GivingTuesday</h2>
            <div class="donateButton"></div>
      </section>
    </main>

    <footer id="footer" aria-live="polite">
        <div id="about us"><!--Include same bottom nav menu as on regular homepage--></div>
        <div id="watchDogs"><!--watchdog thumbnail images go here--></div>
        <div id="disclaimer"><!--Same copyright disclaimer and links as on regular homepage--></div>
    </footer>

  </body>
</html>
